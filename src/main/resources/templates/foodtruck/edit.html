<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../fontawesome-5.15.3/css/all.css">
    <link rel="stylesheet" href="../static/bootstrap-5.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>NewEvent</title>
</head>

<body>
    <header>
        <h2>NewEvent</h2>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Eventos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/evento/list">Eventos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cliente/list">Cliente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/foodtruck/list">FoodTruck</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sobre">Sobre</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-md">
        <h1 class="color-primary">Lista de Produtos FoodTruck</h1>

        <form th:action="@{/foodtruck/save}" method="post" th:object="${produto}">
            <div class="form-floating mb-3">
                <input type="number" th:field="${produto.id}" class="form-control" id="floatingInputId"
                    placeholder="código" readonly>
                <label for="floatingInputId">ID</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" th:field="${produto.nome}" required class="form-control" id="floatingInputNome"
                    placeholder="Nome">
                <label for="floatingInputNome">Nome</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" th:field="${produto.tipo}" required class="form-control" id="floatingInputTipo"
                    placeholder="Tipo">
                <label for="floatingInputTipo">Tipo</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" th:field="${produto.preco}" required class="form-control" id="floatingInputPreco"
                    placeholder="Preco">
                <label for="floatingInputPreco">Preco</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" th:field="${produto.alcoolico}" required class="form-control"
                    id="floatingInputAlcoolico" placeholder="Alcoólico">
                <label for="floatingInputAlcoolico">Alcoólico</label>
            </div>
            <div class="form-floating mb-3">
                <button type="submit" class="btn btn-success">Salvar</button>
                <button type="button" class="btn btn-light" onclick="window.location.href='../list'">Cancelar
                </button>
            </div>
        </form>
    </div>
    </div>



    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../bootstrap-5.0.0/js/bootstrap.min.js"></script>
    <script>
        document.querySelectorAll('[formatarDinheiro]').forEach(e => {
            const array = e.innerHTML.split('.')
            if (array[1].length == 1) {
                array[1] = `${array[1] + 0}`;
            }
            else {
                array[1] = `${array[1][0] + array[1][1]}`
            }

            e.innerHTML = `R$: ${array}`
        })
    </script>

</body>

</html>
